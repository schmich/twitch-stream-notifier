<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css"/>
  <script src="../lib/rivets.bundled.min.js"></script>
  <script src="popup.js"></script>
</head>
<body id="app">
  <section class="header">
    <div class="title">
      <a href="http://www.twitch.tv/directory" title="View Twitch game directory" target="_blank"><img src="../icons/white.png"></a><h1>Twitch Stream Notifier</h1>
    </div>
    <div class="options">
      <img id="options" title="View options" src="../icons/options.png">
    </div>
  </section>
  <section>
    <ul class="streams">
      <li rv-each-stream="app.streams" class="stream" rv-channel="stream.channel">
        <div class="logo">
          <img rv-src="stream.logo">
        </div>
        <div class="info">
          <div class="top">
            <div class="name-game">
              <span class="name">{ stream.name }</span> <span class="game">&middot; { stream.game } &middot; { stream.createdAt | elapsed }</span>
            </div>
            <div class="viewers">{ stream.viewers | number }
              <svg class="icon" height="16px" version="1.1" viewbox="0 0 16 16" width="16px" x="0px" y="0px">
                <path clip-rule="evenodd" d="M11,14H5H2v-1l3-3h2L5,8V2h6v6l-2,2h2l3,3v1H11z" fill-rule="evenodd"></path>
              </svg>
            </div>
          </div>
          <div class="status">{ stream.status }</div>
        </div>
        <div>
      </li>
    </ul>
    <div rv-if="app.source">
      <div rv-unless="app.streams | length" class="message">
        No streams are currently live<br>
      </div>
    </div>
    <div rv-unless="app.source" class="message">
      You have not added any channels<br><br>
      <a href="#" rv-on-click="app.addChannels">Add channels now</a>
    </div>
  </section>
</body>
</html>
